<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script>
        // 百度统计
        var _hmt = _hmt || [];
    </script>
    <% if (htmlWebpackPlugin.options.production && htmlWebpackPlugin.options.forceHttps) { %>
    <script>
        var link = window.location.href;
        if (link.indexOf('http://') === 0) {
            window.location.replace(link.replace('http', 'https'));
        }
    </script>
    <% } %>
    <% if (htmlWebpackPlugin.options.production && htmlWebpackPlugin.options.baiduUrl) { %>
    <script>
        // 百度统计
        (function () {
            var hm = document.createElement("script");
            hm.src = "<%= htmlWebpackPlugin.options.baiduUrl %>";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <% } %>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                isIos = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                dpr = isIos ? Math.min(win.devicePixelRatio, 3) : 1,
                dpr = window.top === window.self ? dpr : 1,
                //被iframe引用时，禁止缩放
                // 这里很奇怪
                dpr = 1, scale = 1 / dpr, resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize'; docEl.dataset.dpr = dpr;
            var metaEl = doc.createElement('meta');
            metaEl.name = 'viewport';
            metaEl.content = 'initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale;
            docEl.firstElementChild.appendChild(metaEl);
            var recalc = function () {
                var width = docEl.clientWidth;
                if (width / dpr > 750) {
                    width = 750 * dpr;
                }
                // 乘以100，px : rem = 100 : 1
                docEl.style.fontSize = 100 * (width / 750) + 'px';
            };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>
</head>

<body>
    <noscript>
        <strong>很抱歉，如果没有启用JavaScript，此项目将无法正常运行。请启用它。</strong>
    </noscript>
    <div id="app"></div>

</body>

</html>
